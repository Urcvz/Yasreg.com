<style type="text/css">*,
	*:after,
	*:before {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	html,
	body {
		height: 100%;
		width: 100%;
	}

	img,
	fieldset,
	object {
		border: none;
	}
	button,
	label {
		cursor: pointer;
	}

	hr {
		display: none;
	}
	body,
	button,
	input,
	table,
	textarea,
	select {
		font: normal 1em/1.5 'greycliff-cf', arial, helvetica, sans-serif;
	}

	body {

	}

	footer {
		display: flex;
		width: 100%;
	}

	img {
		object-fit: cover;
	}

	h1 {
		font-size: 1.03125rem;
		margin-bottom: 1.3125rem;
	}

	form {
		width: 100%;
	}

	fieldset {
		margin-bottom: 1.5rem;
	}

	label {
		color: #707070;
		width: 100%;
	}

	a {
		color: hsl(210, 99%, 40%);
		font-weight: 500;
		text-decoration: none;
	}

	button {
		background-color: #0572ec;
		border-radius: 1.5rem;
		border: 0;
		box-shadow: inset 0 0 0 1px #0572ec;
		color: #ffffff;
		font-weight: 600;
		line-height: 1.40625rem;
		outline: none;
		padding: 0.5rem 1rem;
		width: 140px;
	}

	.page {
		display: flex;
		flex-direction: row;
		height: 100%;
		justify-content: center;
		margin: 0 auto;
		max-width: 62.5rem;
		overflow: auto;
		width: 100%;
	}

	.logo {
		align-items: center;
		display: flex;
		flex-direction: row;
		flex-shrink: 0;
		justify-content: center;
		margin: 0 3rem 0 0;
		position: relative;
		width: 15.625rem;
	}

	.logo::before {
		background-color: rgba(255, 255, 255, 0.6);
		bottom: 0;
		content: '';
		height: auto;
		left: calc(50% - 32px);
		position: absolute;
		top: 0;
		width: 2rem;
		box-shadow: -1px 0 0 #fff, inset 1px 0 0 rgb(0 0 0 / 15%),
			inset -1px 0 0 rgb(0 0 0 / 25%), inset -2px 0 0 #fff;
	}

	.lock {
		height: 7.875rem;
		position: absolute;
		top: 24vh;
		width: 7.875rem;
		z-index: 10;
	}

	.logo::after {
		background-color: rgba(255, 255, 255, 0.6);
		bottom: 0;
		content: '';
		height: auto;
		position: absolute;
		right: calc(50% - 32px);
		top: 0;
		width: 2rem;
		box-shadow: 1px 0 0 #fff, inset 1px 0 0 rgb(0 0 0 / 25%),
			inset -1px 0 0 rgb(0 0 0 / 15%), inset 2px 0 0 #fff;
	}

	.main {
		display: flex;
		flex-flow: column wrap;
		flex-grow: 1;
		justify-content: space-between;
		width: 100%;
	}

	.form-wrapper {
		align-content: center;
		align-items: stretch;
		display: flex;
		flex-flow: row wrap;
		justify-content: space-between;
		margin-right: 3.875rem;
		max-width: 26.25rem;
		padding-top: 22vh;
		width: 100%;
	}

	.secret {
		display: flex;
		justify-content: space-between;
		width: 100%;
	}

	input[type='text'],
	input[type='email'],
	input[type='password'] {
		border-radius: 6px;
		border: 0;
		box-shadow: inset 0 0 0 1px rgb(0 0 0 / 25%);
		margin: 0.46875rem 0 1.125rem 0;
		outline: none;
		padding: 0.625rem 0.875rem;
		width: 100%;
	}

	.checkbox {
		margin: 0 0.5rem 0 0;
		width: unset;
	}

	.sign-in {
		align-items: center;
		justify-content: space-between;
	}

	.bottom {
		flex-flow: row wrap;
		margin-bottom: 0.5rem;
	}

	.links {
		align-items: center;
		display: inline-flex;
		flex-flow: row wrap;
		justify-content: flex-start;
		margin-bottom: 1rem;
		width: 100%;
	}

	.links p {
		font-size: 1.5rem;
		line-height: 0.5;
		padding: 0 0.25rem;
	}
	.trademark {
		font-size: 0.65625rem;
	}

	@media only screen and (max-width: 750px) {
		.page {
			flex-direction: column;
			justify-content: flex-start;
		}

		.logo {
			flex-direction: column;
			margin: 6rem 0;
			width: 100%;
		}

		.logo::before {
			height: 2rem;
			left: 0;
			position: static;
			width: 100%;
			box-shadow: 0 -1px 0 #fff, inset 0 1px 0 rgb(0 0 0 / 15%),
				inset 0 -1px 0 rgb(0 0 0 / 25%), inset 0 -2px 0 #fff;
		}

		.lock {
			top: -2rem;
		}

		.logo::after {
			height: 2rem;
			position: static;
			right: auto;
			width: 100%;
			box-shadow: 0 1px 0 #fff, inset 0 1px 0 rgb(0 0 0 / 25%),
				inset 0 -1px 0 rgb(0 0 0 / 15%), inset 0 2px 0 #fff;
		}

		.main {
			align-items: center;
			padding: 0 1rem;
		}

		.form-wrapper {
			padding-top: 0;
		}

		.bottom {
			justify-content: center;
		}

		.links {
			justify-content: center;
		}
	} ;
